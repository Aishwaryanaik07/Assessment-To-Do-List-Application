<div class="task-list-container">
    <h2>To-Do List</h2>
    <app-task-form (taskAdded)="loadTasks()"></app-task-form> <!-- Component to add task -->
    <ul class="task-list">
        <li *ngFor="let task of tasks" class="task-item">
            <span [ngClass]="{ 'completed': task.completed }">{{ task.title }}</span>
            <button class="delete-button" (click)="deleteTask(task._id)">Delete</button>
        </li>
    </ul>
</div>
